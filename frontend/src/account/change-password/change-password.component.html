<div class="container" style="margin-top: 45px !important;">
    <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-3"></div>
        <div class="col-sm-12 col-md-6 col-lg-6">
        
            <div class="card" style="padding: 30px; margin-top: 25px; border-radius: 0px;">
                <h1 class="mb-4" class="gray">Change Password </h1>
                <hr style="margin-bottom: 31px !important;" />
                <form [formGroup]="formGroup">
                    <div class="mb-4">
                        <label>New password</label>
                        <input class="form-control form-control-lg" placeholder="Enter new password" type="password"
                         formControlName="password">
                         <p *ngIf="formSubmitted && getControls('password').hasError('required')" class="error">
                             <small> * required</small>
                         </p>
                         <p *ngIf="formSubmitted && getControls('password').hasError('minlength')" class="error">
                             <small> * Must atleast 8 characters long</small>
                         </p>
                         <p *ngIf="formSubmitted && getControls('password').hasError('maxlength')" class="error">
                             <small> * Can't exceed 8 characters</small>
                         </p>
                         <p *ngIf="formSubmitted && getControls('password').hasError('requiresDigit')" class="error">
                             <small> * Must contain at least 1 digit</small>
                         </p>
                         <p *ngIf="formSubmitted && getControls('password').hasError('requiresUppercase')" class="error">
                             <small> * Must contain at least 1 uppercase character</small>
                         </p>
                         <p *ngIf="formSubmitted && getControls('password').hasError('requiresLowercase')" class="error">
                             <small> * Must contain at least 1 lowercase character</small>
                         </p>
                         <p *ngIf="formSubmitted && getControls('password').hasError('requiresSpecialChars')" class="error">
                             <small> * Must contain at least 1 special character</small>
                         </p>
                    </div>
                    <div class="mb-4">
                        <label>Confirm password</label>
                        <input class="form-control form-control-lg" placeholder="Retype password again" type="password" 
                        formControlName="repassword">
                        <p *ngIf="formSubmitted && formGroup.hasError('mismatch') && getControls('repassword')?.touched" class="error">
                            <small>Password does not match </small>
                        </p>
                    </div>
                    
                    <div class="mb-4">
                        <Button class="btn btn-primary btn-lg btn-block" [disabled]="disable"
                            style="width: 100% !important;" (click)="Submit()">
                            <span *ngIf="disable">
                              <i class='fa fa-spinner fa-spin fa-3x fa-fw' 
                              style="margin-right: 10px !important; font-size: 24px !important;" aria-hidden="true"></i>
                            </span>
                            <span *ngIf="!disable">
                                Change Password
                            </span>
                        </Button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3"></div>
    </div>
</div>
