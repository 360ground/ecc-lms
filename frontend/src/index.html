<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ethiopia Chamber of Commerce - Digital School</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
  <script>
    const params = new URL(window.location.href).searchParams;

    if(params.get('code')){
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}/account/login?code=` + params.get('code'));

    } else if(params.get('paymentSuccess')) {
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}`);

    } else if(params.get('paymentCancel')) {
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}`);

    } else if(params.get('user_id')) {
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}/account/setnewpassword/?user_id=` + params.get('user_id'));

    } else {
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}`);

    }   
  </script>
</body>
</html>
